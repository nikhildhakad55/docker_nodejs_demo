name: workflow-1
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    name: Build Image
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v2
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: eu-west-1

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Build, tag, and push image to Amazon ECR
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY: github-testing
        IMAGE_TAG: ${{ github.run_id }}  # Use GitHub run ID as image tag
      run: |
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

    - name: Send Success Email
      if: success()
      uses: dawidd6/action-send-mail@v3
      with:
        server_address: smtp.gmail.com
        server_port: 587
        username: ${{ secrets.EMAIL_USERNAME }}
        password: ${{ secrets.EMAIL_PASSWORD }}
        subject: 'Success: tsting Service Successfully Deployed'
        body: |
          <b>Testing</b><br/>
          Project: ${{ github.workflow }}<br/>
          Build Number: ${{ github.run_number }}<br/>
        to: nikhil.dhakad@antiersolutions.com, pradeep.kumar@antiersolutions.com, gowtham@antiersolutions.com, shyamanand.kumar@antiersolutions.com
        from: no-reply@coindecasa.com
        content_type: text/html

    - name: Send Failure Email
      if: failure()
      uses: dawidd6/action-send-mail@v3
      with:
        server_address: smtp.gmail.com
        server_port: 587
        username: ${{ secrets.EMAIL_USERNAME }}
        password: ${{ secrets.EMAIL_PASSWORD }}
        subject: 'Failure: testing Not Deployed'
        body: |
          <b>testing</b><br/>
          Project: ${{ github.workflow }}<br/>
          Build Number: ${{ github.run_number }}<br/>
        to: pradeep.kumar@antiersolutions.com, shyamanand.kumar@antiersolutions.com. nikhil.dhakad@antiersolutions.com
        from: no-reply@coindecasa.com
        content_type: text/html
