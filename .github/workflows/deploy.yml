name: Push to GitLab

on:
  push:
    branches:
      - master  

jobs:
  push_to_gitlab:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout GitHub repository
        uses: actions/checkout@v2

      - name: Set up Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Add GitLab remote
        run: |
          git remote add gitlab https://gitlab-ci-token:${{ secrets.GITLAB_TOKEN }}@gitlab.com/nikhildhakad55/demo.git

      - name: Push to GitLab
        run: |
          git clone --depth 1 https://github.com/nikhildhakad55/docker_nodejs_demo.git  # Fresh clone
          cd docker_nodejs_demo
          git remote add gitlab https://gitlab-ci-token:${{ secrets.GITLAB_TOKEN }}@gitlab.com/nikhildhakad55/demo.git

          # Ensure we're on the correct branch (master or main)
          git checkout master  # Replace 'master' with 'main' if that's your default branch

          # Push to GitLab
          git push -uf gitlab main  # Change 'master' to 'main' if that's the default branch
